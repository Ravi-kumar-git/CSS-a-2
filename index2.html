<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 5px;
            border-style: solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="a">
        This box uses the box-sizing property to include padding and border in the total size.
    </div>
</body>
</html>
